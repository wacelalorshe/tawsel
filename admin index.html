<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المطعم</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            display: flex;
            min-height: 100vh;
            margin-top: 70px;
        }
        
        .admin-sidebar {
            width: 250px;
            background: var(--secondary-color);
            color: white;
            padding: 20px 0;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            transition: background 0.3s;
            border-right: 3px solid transparent;
        }
        
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: #34495e;
            border-right-color: var(--primary-color);
        }
        
        .admin-main {
            flex: 1;
            padding: 20px;
            background: var(--light-bg);
        }
        
        .admin-header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            display: block;
            margin-top: 10px;
        }
        
        .orders-container {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 20px;
        }
        
        .order-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--light-bg);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn.small {
            padding: 5px 10px;
            font-size: 0.9rem;
        }
        
        .btn.success { background: #27ae60; }
        .btn.warning { background: #f39c12; }
        .btn.danger { background: #e74c3c; }
        
        .order-status {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d1ecf1; color: #0c5460; }
        .status-delivered { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>لوحة التحكم</h2>
            </div>
            <div class="nav-menu">
                <a href="../index.html">العودة للموقع</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h3>إدارة المطعم</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#dashboard" class="active"><i class="fas fa-chart-line"></i> لوحة التحكم</a></li>
                <li><a href="#orders"><i class="fas fa-shopping-cart"></i> الطلبات</a></li>
                <li><a href="#menu"><i class="fas fa-utensils"></i> القائمة</a></li>
                <li><a href="#reservations"><i class="fas fa-calendar"></i> الحجوزات</a></li>
                <li><a href="#reports"><i class="fas fa-chart-bar"></i> التقارير</a></li>
            </ul>
        </aside>
        
        <main class="admin-main">
            <header class="admin-header">
                <h1>لوحة تحكم المطعم</h1>
                <button class="btn primary" onclick="loadOrders()">
                    <i class="fas fa-sync-alt"></i> تحديث
                </button>
            </header>
            
            <section id="dashboard">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>الطلبات اليوم</h3>
                        <span class="stat-number" id="todayOrders">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>الإيرادات</h3>
                        <span class="stat-number" id="todayRevenue">0 ر.س</span>
                    </div>
                    <div class="stat-card">
                        <h3>الحجوزات</h3>
                        <span class="stat-number" id="todayReservations">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>التقييم</h3>
                        <span class="stat-number">4.8/5</span>
                    </div>
                </div>
                
                <div class="orders-container">
                    <h2>أحدث الطلبات</h2>
                    <div id="ordersList">
                        <p>جاري تحميل الطلبات...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
