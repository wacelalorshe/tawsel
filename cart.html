<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق - وسيل ستور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2E86AB;
            --secondary-color: #A23B72;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%) !important;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-store me-2"></i>وسيل ستور
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">المنتجات</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">من نحن</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">اتصل بنا</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link active" href="cart.html">
                            <i class="fas fa-shopping-cart me-1"></i> السلة
                            <span id="cart-count" class="cart-badge">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-5">سلة التسوق</h1>
        
        <div id="empty-cart" class="text-center d-none">
            <div class="alert alert-info">
                <i class="fas fa-shopping-cart fa-3x mb-3"></i>
                <h4>سلة التسوق فارغة</h4>
                <p class="mb-3">لم تقم بإضافة أي منتجات إلى السلة بعد</p>
                <a href="products.html" class="btn btn-primary">استعرض المنتجات</a>
            </div>
        </div>
        
        <div id="cart-content" class="row">
            <div class="col-lg-8">
                <div id="cart-items">
                    <!-- عناصر السلة تظهر هنا -->
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ملخص الطلب</h5>
                        <div id="order-summary">
                            <!-- ملخص الطلب يظهر هنا -->
                        </div>
                        <button class="btn btn-primary w-100" onclick="proceedToCheckout()">
                            <i class="fas fa-shopping-bag me-2"></i>إتمام الشراء
                        </button>
                        <button class="btn btn-outline-danger w-100 mt-2" onclick="clearCart()">
                            <i class="fas fa-trash me-2"></i>إفراغ السلة
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 وسيل ستور. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
    <script>
        // تهيئة صفحة السلة
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof displayCartItems === 'function') {
                displayCartItems();
            }
            updateCartCount();
        });
    </script>
</body>
</html>
