<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - وسيل ستور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2E86AB;
            --secondary-color: #A23B72;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%) !important;
        }
        
        .contact-hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 80px 0;
            color: white;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .contact-info {
            text-align: center;
            padding: 30px 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-store me-2"></i>وسيل ستور
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">المنتجات</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">من نحن</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">اتصل بنا</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart me-1"></i> السلة
                            <span id="cart-count" class="cart-badge">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-hero">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-4">اتصل بنا</h1>
            <p class="lead">نحن هنا لمساعدتك ونجيب على استفساراتك</p>
        </div>
    </section>

    <div class="container my-5">
        <div class="row mb-5">
            <div class="col-md-4 mb-4">
                <div class="contact-info">
                    <div class="icon-box mb-3" style="width: 60px; height: 60px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; color: white; font-size: 1.5rem;">
                        <i class="fas fa-phone"></i>
                    </div>
                    <h5>اتصال هاتفي</h5>
                    <p class="text-muted">735981122</p>
                    <a href="tel:735981122" class="btn btn-outline-primary btn-sm">اتصل الآن</a>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="contact-info">
                    <div class="icon-box mb-3" style="width: 60px; height: 60px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; color: white; font-size: 1.5rem;">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <h5>واتساب</h5>
                    <p class="text-muted">735981122</p>
                    <a href="https://wa.me/967735981122" class="btn btn-outline-success btn-sm">راسلنا</a>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="contact-info">
                    <div class="icon-box mb-3" style="width: 60px; height: 60px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; color: white; font-size: 1.5rem;">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h5>البريد الإلكتروني</h5>
                    <p class="text-muted">wacelalorshe@gmail.com</p>
                    <a href="mailto:wacelalorshe@gmail.com" class="btn btn-outline-primary btn-sm">أرسل بريد</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-5">
                        <h3 class="text-primary mb-4">أرسل رسالة</h3>
                        <form id="contact-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">الاسم الكامل</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">البريد الإلكتروني</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">الموضوع</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">الرسالة</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">إرسال الرسالة</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 وسيل ستور. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script>
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('waseelStoreCart') || '[]');
            document.getElementById('cart-count').textContent = cart.reduce((total, item) => total + item.quantity, 0);
        }
        
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('شكراً لك! تم استلام رسالتك وسيتم الرد عليك قريباً.');
            this.reset();
        });
        
        document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>
</body>
</html>
