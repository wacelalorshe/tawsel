<!DOCTYPE html>
<html>
<head>
    <title>المتجر الإلكتروني</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>منتجاتنا</h1>
        <div id="products" class="row">
            <!-- المنتجات تُحمّل ديناميكياً -->
        </div>
    </div>

    <script>
        // محاكاة بيانات المنتجات
        const products = [
            { id: 1, name: "منتج 1", price: 100, image: "product1.jpg" },
            { id: 2, name: "منتج 2", price: 200, image: "product2.jpg" }
        ];

        function displayProducts() {
            const container = document.getElementById('products');
            products.forEach(product => {
                container.innerHTML += `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top">
                            <div class="card-body">
                                <h5>${product.name}</h5>
                                <p>السعر: $${product.price}</p>
                                <button class="btn btn-primary">أضف للسلة</button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        displayProducts();
    </script>
</body>
</html>
