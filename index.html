<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعمنا - توصيل الطلبات</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>مطعمنا</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#menu">قائمة الطعام</a></li>
                <li><a href="#about">عن المطعم</a></li>
                <li><a href="admin/index.html" class="admin-btn">لوحة التحكم</a></li>
            </ul>
            <div class="cart-icon" onclick="showCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </nav>

    <!-- قسم الرئيسية -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>أشهى المأكولات تصل إليك</h1>
            <p>اطلب الآن واستمتع بأفضل الأطباق من مطعمنا</p>
            <div class="hero-buttons">
                <button class="btn primary" onclick="scrollToMenu()">اطلب الآن</button>
                <button class="btn secondary">احجز في القاعة</button>
            </div>
        </div>
    </section>

    <!-- قسم قائمة الطعام -->
    <section id="menu" class="menu-section">
        <div class="container">
            <h2 class="section-title">قائمة الطعام</h2>
            
            <div class="menu-items" id="menuItems">
                <!-- العناصر تضاف بواسطة JavaScript -->
            </div>
        </div>
    </section>

    <!-- نموذج الطلب -->
    <div class="order-modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>إكمال الطلب</h3>
                <button class="close-modal" onclick="closeOrderModal()">×</button>
            </div>
            <form id="orderForm" class="order-form">
                <div class="form-group">
                    <label for="customerName">اسمك الكريم</label>
                    <input type="text" id="customerName" required placeholder="أدخل اسمك">
                </div>
                <div class="form-group">
                    <label for="customerPhone">رقم الهاتف</label>
                    <input type="tel" id="customerPhone" required placeholder="05XXXXXXXX">
                </div>
                <div class="form-group">
                    <label for="customerAddress">عنوان التوصيل (اختياري)</label>
                    <textarea id="customerAddress" placeholder="أدخل عنوانك إذا كان توصيل"></textarea>
                </div>
                <div class="order-summary">
                    <h4>ملخص الطلب</h4>
                    <div id="orderSummary"></div>
                    <div class="order-total">
                        <strong>المجموع: <span id="modalTotal">0.00</span> ر.س</strong>
                    </div>
                </div>
                <button type="submit" class="btn primary submit-order">تأكيد الطلب</button>
            </form>
        </div>
    </div>

    <!-- سلة التسوق -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>سلة التسوق</h3>
            <button class="close-cart" onclick="closeCart()">×</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- تضاف العناصر بواسطة JavaScript -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>المجموع:</span>
                <span id="cartTotal">0.00 ر.س</span>
            </div>
            <button class="btn primary checkout-btn" onclick="showOrderModal()">إتمام الطلب</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
