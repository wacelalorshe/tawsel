<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات - متجري</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- الشريط الجانبي -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-white text-center">لوحة التحكم</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="dashboard.html">الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="products.html">إدارة المنتجات</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../index.html">العودة للمتجر</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- المحتوى الرئيسي -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>إدارة المنتجات</h2>
                    <div>
                        <button class="btn btn-success" onclick="addNewProduct()">
                            + إضافة منتج جديد
                        </button>
                    </div>
                </div>

                <!-- إحصائيات سريعة -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">عدد المنتجات</h5>
                                <p class="card-text display-6" id="products-count">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- قائمة المنتجات -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">المنتجات المضافة</h5>
                    </div>
                    <div class="card-body">
                        <div id="admin-products-container" class="row">
                            <!-- المنتجات تظهر هنا -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/admin-products.js"></script>
</body>
</html>
